{% extends 'base.html' %}

{% block content %}
<!-- Artigos -->
<section class="articles-section py-5">
    <div class="container">
        <h2 class="section-title text-center">Artigos Recentes</h2>
        <div class="row">
            {% for artigo in artigos %}
            <div class="col-lg-4 col-md-6 mb-4">
                <div class="card shadow-sm">
                    <img src="https://via.placeholder.com/500" class="card-img-top" alt="{{ artigo.titulo }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ artigo.titulo }}</h5>
                        <p class="card-text">{{ artigo.resumo|truncatewords:15 }}</p>
                        <a href="{% url 'artigo_detail' artigo.id %}" class="btn btn-custom">Leia Mais</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
{% endblock %}
