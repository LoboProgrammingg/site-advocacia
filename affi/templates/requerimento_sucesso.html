<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Requerimento Enviado</title>
    {% load static %}
    <!-- Link para o CSS personalizado -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <!-- Link para o Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #f8f9fc;">

    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="text-center p-5 rounded shadow-sm bg-white">
            <i class="fas fa-check-circle fa-5x text-success mb-4"></i>
            <h1 class="display-4 text-success">Requerimento Enviado com Sucesso!</h1>
            <p class="lead text-muted">Recebemos seu requerimento e entraremos em contato em breve. Agradecemos pelo seu interesse!</p>
            <a href="{% url 'home' %}" class="btn btn-lg btn-primary mt-4">Voltar para o início</a>
        </div>
    </div>

    <!-- Font Awesome (para o ícone de sucesso) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
</body>
</html>
