<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Advogado - Guilherme Affi</title>
        
        <!-- Carregar a tag static -->
        {% load static %}
        
        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    
        <!-- Seu CSS personalizado -->
        <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    
        <!-- Favicon -->
        <link rel="icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">
    
        <!-- Font Awesome (ícones) -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    
    </head>
<body>
    <!-- Navegação -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">Advogado</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">Início</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'sobre' %}">Sobre</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'servicos_list' %}">Serviços</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'artigos_list' %}">Artigos</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'faq' %}">FAQ</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'requerimento' %}">Requerimentos</a></li> <!-- Adicionado link de Requerimentos -->
                </ul>
            </div>
        </div>
    </nav>

    <!-- Conteúdo da Página -->
    <div class="content">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Rodapé -->
    <footer class="footer text-center">
        <div class="container">
            <p>&copy; 2025 Guilherme Affi - Todos os direitos reservados</p>
            <p>
                <a href="https://www.linkedin.com/in/guilherme-affi" target="_blank" class="text-white">LinkedIn</a> | 
                <a href="https://www.facebook.com/guilherme.affi" target="_blank" class="text-white">Facebook</a> | 
                <a href="mailto:contato@guilhermeaffi.com.br" class="text-white">Email</a> | 
                <a href="{% url 'requerimento' %}" class="text-white">Requerimentos</a> <!-- Adicionado link de Requerimentos no Rodapé -->
            </p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
