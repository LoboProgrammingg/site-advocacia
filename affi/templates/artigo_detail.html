{% extends 'base.html' %}

{% load static %}

{% block content %}
<!-- Detalhes do Artigo -->
<section class="article-detail py-5" style="background-color: #f8f9fa;">
    <div class="container">
        <!-- Título do Artigo -->
        <div class="row mb-4">
            <div class="col-12 text-center">
                <h2 class="section-title text-primary" style="font-size: 3rem; font-weight: bold; letter-spacing: 1px; line-height: 1.4; color: #143d59;">
                    {{ artigo.titulo }}
                </h2>
            </div>
        </div>

        <!-- Conteúdo do Artigo -->
        <div class="row mb-4">
            <div class="col-12 col-lg-8 offset-lg-2">
                <div class="article-content bg-white p-5 rounded-lg shadow-lg" style="border: 1px solid #e0e0e0;">
                    <p class="lead text-muted" style="font-size: 1.25rem; line-height: 1.8; color: #333;">
                        {{ artigo.conteudo }}
                    </p>
                </div>
            </div>
        </div>

        <!-- Imagem do Artigo -->
        <div class="row mb-4">
            <div class="col-12 text-center">
                <div class="article-image mb-4">
                    {% if artigo.imagem %}
                        <img src="{{ artigo.imagem.url }}" alt="{{ artigo.titulo }}" class="img-fluid rounded shadow-lg" style="max-width: 100%; height: auto; border-radius: 20px; box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);">
                    {% else %}
                        <img src="{% static 'images/no-image.jpg' %}" alt="Imagem não disponível" class="img-fluid rounded shadow-lg" style="max-width: 100%; height: auto; border-radius: 20px; box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);">
                    {% endif %}
                </div>
            </div>
        </div>

        <!-- Botão Voltar -->
        <div class="row mt-5">
            <div class="col-12 text-center">
                <a href="{% url 'artigos_list' %}" class="btn btn-custom btn-lg" style="background-color: #f4b41a; color: white; font-weight: bold; padding: 15px 35px; border-radius: 40px; text-transform: uppercase; letter-spacing: 1px; font-size: 1.1rem; transition: all 0.3s ease;">
                    Voltar para os artigos
                </a>
            </div>
        </div>
    </div>
</section>
{% endblock %}
