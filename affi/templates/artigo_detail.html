{% extends 'base.html' %}

{% load static %}

{% block content %}
<!-- Detalhes do Artigo -->
<section class="article-detail py-5" style="background-color: #f8f9fa;">
    <div class="container">
        <!-- Título do Artigo -->
        <div class="row mb-4">
            <div class="col-12 text-center">
                <h2 class="section-title text-primary" style="font-size: 2.5rem; font-weight: bold; letter-spacing: 1px; line-height: 1.4; color: #143d59; max-width: 80%; margin: 0 auto;">
                    {{ artigo.titulo }}
                </h2>
            </div>
        </div>

        <!-- Conteúdo do Artigo -->
        <div class="row mb-4">
            <div class="col-12 col-lg-8 offset-lg-2">
                <div class="article-content bg-white p-5 rounded-lg shadow-lg" style="border: 1px solid #e0e0e0;">
                    <p class="lead text-muted" style="font-size: 1.25rem; line-height: 1.8; color: #333;">
                        {{ artigo.conteudo }}
                    </p>
                </div>
            </div>
        </div>

        <!-- Botão Voltar -->
        <div class="row mt-5">
            <div class="col-12 text-center">
                <a href="{% url 'artigos_list' %}" class="btn btn-primary btn-lg shadow-sm hover-shadow">
                    Voltar para os artigos
                </a>
            </div>
        </div>

</section>
{% endblock %}
